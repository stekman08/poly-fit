<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <title>PolyFit - Neon Puzzle</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A neon-themed puzzle game - fit the pieces to solve the challenge">
    <meta name="theme-color" content="#00ffff">

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PolyFit">

    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PolyFit">

    <!-- Icons for all platforms -->
    <link rel="icon" type="image/png" sizes="144x144" href="icons/icon-144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="icons/icon-256.png">
    <link rel="icon" type="image/png" sizes="384x384" href="icons/icon-384.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <!-- Game Board - CSS Grid, cells generated by renderer.js -->
        <div id="game-board"></div>

        <!-- Piece Dock - pieces sit here when not on board -->
        <div id="piece-dock"></div>

        <!-- Confetti overlay - keep canvas for particle effects only -->
        <canvas id="effects-canvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div id="header">
                <h1 class="neon-text"><span id="title-display">POLYFIT</span> <span id="level-display"
                        class="level-suffix">LEVEL 1</span></h1>
                <button id="btn-menu" class="glass-btn icon-btn" aria-label="Return to menu">⌂</button>
            </div>

            <div id="start-screen">
                <div class="start-modal">
                    <h1 class="neon-text">POLYFIT</h1>
                    <div class="start-buttons">
                        <button id="btn-new-game" class="glass-btn">New Game</button>
                        <button id="btn-continue" class="glass-btn hidden"></button>
                        <button id="btn-level-select" class="glass-btn hidden">Level Select</button>
                    </div>
                </div>
                <div id="version-info" class="version-info"></div>
            </div>

            <div id="level-select-screen" class="hidden">
                <div class="level-select-modal">
                    <h2 class="neon-text">SELECT LEVEL</h2>
                    <div id="level-grid"></div>
                    <button id="btn-back" class="glass-btn secondary">Back</button>
                </div>
            </div>

            <div id="tutorial-overlay" class="hidden">
                <div class="tutorial-content">
                    <h2 class="neon-text">HOW TO PLAY</h2>

                    <div class="tutorial-item">
                        <div class="tutorial-icon drag-icon">
                            <div class="pulse-ring"></div>
                            <div class="pulse-ring delay-1"></div>
                            <div class="icon-symbol">↕</div>
                        </div>
                        <div class="tutorial-text">
                            <strong>DRAG</strong> to move pieces
                        </div>
                    </div>

                    <div class="tutorial-item">
                        <div class="tutorial-icon rotate-icon">
                            <div class="pulse-ring"></div>
                            <div class="pulse-ring delay-1"></div>
                            <div class="icon-symbol">↻</div>
                        </div>
                        <div class="tutorial-text">
                            <strong>TAP</strong> to rotate
                        </div>
                    </div>

                    <div class="tutorial-item">
                        <div class="tutorial-icon flip-icon">
                            <div class="pulse-ring"></div>
                            <div class="pulse-ring delay-1"></div>
                            <div class="icon-symbol">↔</div>
                        </div>
                        <div class="tutorial-text">
                            <strong>QUICK SWIPE</strong> to flip
                        </div>
                    </div>

                    <button id="btn-got-it" class="glass-btn">GOT IT</button>
                </div>
            </div>

        </div>
    </div>

    <div id="loading-overlay" class="overlay hidden">
        <div class="modal">
            <h2 class="neon-text">GENERATING...</h2>
            <p>Constructing tight puzzle...</p>
            <button id="btn-retry" class="glass-btn hidden">Retry</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

    <!-- Service Worker Registration with Auto-Update -->
    <script>
        if ('serviceWorker' in navigator) {
            let refreshing = false;
            const initialController = navigator.serviceWorker.controller;

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('[PWA] Service Worker registered');
                        // Check for updates periodically
                        setInterval(() => reg.update(), 60000);
                    })
                    .catch(err => console.log('[PWA] Service Worker registration failed:', err));
            });

            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing || !initialController) return;
                refreshing = true;
                console.log('[PWA] New version active, reloading...');
                window.location.reload();
            });

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    navigator.serviceWorker.ready.then(reg => reg.update());
                }
            });
        }

        // Load and display version info
        fetch('./version.json')
            .then(response => response.json())
            .then(data => {
                const versionEl = document.getElementById('version-info');
                if (versionEl) {
                    versionEl.textContent = data.displayFull || '';
                }
            })
            .catch(() => console.log('[Version] version.json not found'));
    </script>

    <!-- Analytics (privacy-friendly, no cookies) -->
    <script data-goatcounter="https://stekman08.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
