<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <title>PolyFit - Neon Puzzle</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A neon-themed puzzle game - fit the pieces to solve the challenge">
    <meta name="theme-color" content="#00ffff">

    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PolyFit">

    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PolyFit">

    <!-- Icons for all platforms -->
    <link rel="icon" type="image/png" sizes="144x144" href="icons/icon-144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="icons/icon-256.png">
    <link rel="icon" type="image/png" sizes="384x384" href="icons/icon-384.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div id="header">
                <h1 class="neon-text">POLYFIT</h1>
                <div id="level-display">LEVEL 1</div>
            </div>

            <div id="controls-hint" class="glass-panel">
                <p>Drag to Move â€¢ Tap to Rotate</p>
            </div>

            <button id="flip-btn" class="glass-btn icon-btn" title="Flip Piece">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    <!-- Simple flip icon path representation -->
                    <path d="M12,4 L12,20 M7,9 L4,12 L7,15 M17,9 L20,12 L17,15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </button> <!-- Floating Action Button -->

            <div id="win-overlay" class="hidden">
                <div class="glass-modal">
                    <h2 class="neon-text-green">CLARITY ACHIEVED</h2>
                    <button id="next-level-btn" class="glass-btn">Next Sequence</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('[PWA] Service Worker registered'))
                    .catch(err => console.log('[PWA] Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
